<div class="main-layout">
  <div class="content-area">
    <div class="controls-section">
      <div class="export-controls">
        <button id="export-excel-button" (click)="exportAsExcel()">Export to Excel</button>
      </div>
    </div>

    <div class="grid-container"
         [style.width.px]="currentStyling.widget.width"
         [style.height.px]="currentStyling.widget.height"
         [style.backgroundColor]="currentStyling.widget.backgroundColor"
         [style.border]="currentStyling.widget.borderSize + 'px solid ' + currentStyling.widget.borderColor">
      <ag-grid-angular
          style="width: 100%; height: 100%;"
          class="ag-theme-alpine custom-grid"
          [excelStyles]="gridOptions.excelStyles"
          [rowData]="rowData"
          [columnDefs]="columnDefs"
          [pagination]="true"
          [paginationPageSize]="20"
          [rowHeight]="50"
          [headerHeight]="currentStyling.columnHeader.height"
          (gridReady)="onGridReady($event)">
      </ag-grid-angular>
    </div>
  </div>

  <app-side-panel 
      [isOpen]="true"
      (stylingChanged)="onStylingChanged($event)">
  </app-side-panel>
</div>
